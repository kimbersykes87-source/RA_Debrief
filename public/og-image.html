<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 1200px;
      height: 630px;
      background: #0a0a0a;
      color: #ffffff;
      font-family: 'Space Grotesk', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 60px;
      position: relative;
      overflow: hidden;
    }
    .logo {
      width: 200px;
      height: auto;
      margin-bottom: 40px;
      opacity: 0.9;
    }
    h1 {
      font-size: 64px;
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
      letter-spacing: -0.02em;
    }
    h2 {
      font-size: 36px;
      font-weight: 400;
      color: #BAE1FF;
      text-align: center;
      margin-bottom: 40px;
    }
    .stats {
      display: flex;
      gap: 60px;
      margin-top: 40px;
    }
    .stat {
      text-align: center;
    }
    .stat-value {
      font-size: 48px;
      font-weight: 700;
      color: #BAE1FF;
      margin-bottom: 10px;
    }
    .stat-label {
      font-size: 20px;
      color: #999;
      font-weight: 400;
    }
    .accent {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(186, 225, 255, 0.1) 0%, transparent 70%);
      top: -100px;
      right: -100px;
    }
  </style>
</head>
